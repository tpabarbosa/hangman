<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HangMan Game</title>
  </head>
  <body>
    <header class="header">
      <h1>Hangman Game</h1>
    </header>

    <section class="page" id="page-intro">
      <h3>Can you save the poor man??</h3>
      <img class="intro-image" src="./images/hangman.avif" alt="hanged man">
      <form class="form">
        <button id="yesBtn" class="btn" type="button">YES, I CAN!!</button>
        <button id="statsBtn" class="btn" type="button">STATS</button>
      </form>
    </section>

    <section class="page hidden" id="page-stats">
      <h3>Your Stats</h3>
      <div id="stats">
        <div>Victories: <span id="victories">0</span></div>
        <div>Defeats: <span id="defeats">0</span></div>
        <div>Victories in a row: <span id="victories-in-row">0</span></div>
        <div>Defeats in a row: <span id="defeats-in-row">0</span></div>
        <div>Max victories in a row: <span id="max-victories">0</span></div>
        <div>Max defeats in a row: <span id="max-defeats">0</span></div>
      </div>
      <form class="form">
        <button id="backBtn" class="btn" type="button">BACK</button>
        <button id="resetBtn" class="btn" type="button">RESET</button>
      </form>
    </section>

    <section class="page hidden" id="page-game">
      <h3>Find the hidden word</h3>
      <div id="man">
        <img id="manImage" src="./images/0.jpg" alt="hanger">
        <div id="message"></div>
      </div>

      <div id="word"> </div>

      <div class="input-area">
      <div class="letters">
        Guessed letters:
        <span id="guessedLetters"></span>
      </div>

      <form id="inputLetterForm" class="form">
        <label for="letterInput">
          <input id="userInput" type="text" required maxLength="1" placeholder="Enter a letter here"/>
        </label>
        <button id="enterBtn" class="btn">Enter</button>
        <button id="backToIntro" class="btn" type="button">Back</button>
        <button id="startNewGame" class="btn" type="button">New Game</button>
      </form>
    </div>
    </section>

    <aside id="sound-buttons" class="hidden">
      <input id="musicBtn" type="checkbox" hidden checked name="music"/>
      <label for="musicBtn" class="rounded-btn">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="icon">
        <path stroke-linecap="round" stroke-linejoin="round" d="M9 9l10.5-3m0 6.553v3.75a2.25 2.25 0 01-1.632 2.163l-1.32.377a1.803 1.803 0 11-.99-3.467l2.31-.66a2.25 2.25 0 001.632-2.163zm0 0V2.25L9 5.25v10.303m0 0v3.75a2.25 2.25 0 01-1.632 2.163l-1.32.377a1.803 1.803 0 01-.99-3.467l2.31-.66A2.25 2.25 0 009 15.553z" />
        </svg>
        <span id="musicNot"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
          <path stroke-linecap="round" stroke-linejoin="round" d="M18.364 18.364A9 9 0 005.636 5.636m12.728 12.728A9 9 0 015.636 5.636m12.728 12.728L5.636 5.636" />
        </svg>
        </span>
      </label>

      <input id="sfxBtn" type="checkbox" hidden checked name="sound"/>
      <label for="sfxBtn" class="rounded-btn">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="icon">
        <path stroke-linecap="round" stroke-linejoin="round" d="M19.114 5.636a9 9 0 010 12.728M16.463 8.288a5.25 5.25 0 010 7.424M6.75 8.25l4.72-4.72a.75.75 0 011.28.53v15.88a.75.75 0 01-1.28.53l-4.72-4.72H4.51c-.88 0-1.704-.507-1.938-1.354A9.01 9.01 0 012.25 12c0-.83.112-1.633.322-2.396C2.806 8.756 3.63 8.25 4.51 8.25H6.75z" />
        </svg>
        <span id="sfxNot"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
          <path stroke-linecap="round" stroke-linejoin="round" d="M18.364 18.364A9 9 0 005.636 5.636m12.728 12.728A9 9 0 015.636 5.636m12.728 12.728L5.636 5.636" />
        </svg>

      </span>
      </label>

    </aside>

    <script type="module" src="/main.js"></script>
  </body>
</html>
